<!doctype html>
<html lang="zh-CN">

<head>
  <!-- 原始地址：//webapi.amap.com/ui/1.0/ui/misc/PathSimplifier/examples/index.html -->
  <!--<base href="//webapi.amap.com/ui/1.0/ui/misc/PathSimplifier/examples/" />-->
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>轨迹展示&巡航</title>
  <style>
    html,
    body,
    #container {
      width: 100%;
      height: 768px;
      margin: 0px;
      bottom:0px;

    }
    #loadingTip {
      position: absolute;
      z-index: 9999;
      top: 0;
      padding: 3px 10px;
      color: #fff;
      font-size: 14px;
    }
    #control{

      width:100%;
      height:300px;

    }

    .textBox {
      width: 300px;
      height: 100px;
      font-size: 16px;


    }
  </style>
</head>

<body>

<div id="control">



  <textarea class="textBox" id="lalText" type="text"></textarea>
  <div><button  onclick="parseLAL();">解析</button></div>
</div>

<div id="container"></div>
<script type="text/javascript" src='//webapi.amap.com/maps?v=1.4.5&key=您申请的key值'></script>
<!-- UI组件库 1.0 -->
<script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
<script type="text/javascript">
  //创建地图
  var map = new AMap.Map('container', {
    zoom: 8
  });

  AMapUI.load(['ui/misc/PathSimplifier', 'lib/$'], function(PathSimplifier, $) {
    if (!PathSimplifier.supportCanvas) {
      alert('当前环境不支持 Canvas！');
      return;
    }
    //just some colors
    var colors = [
      "#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6", "#dd4477", "#66aa00",
      "#b82e2e", "#316395", "#994499", "#22aa99", "#aaaa11", "#6633cc", "#e67300", "#8b0707",
      "#651067", "#329262", "#5574a6", "#3b3eac"
    ];

    var pathSimplifierIns = new PathSimplifier({
      zIndex: 100,
      //autoSetFitView:false,
      map: map, //所属的地图实例

      getPath: function(pathData, pathIndex) {

        return pathData.path;
      },
      getHoverTitle: function(pathData, pathIndex, pointIndex) {

        if (pointIndex >= 0) {
          //point
          return pathData.name + '，点：' + pointIndex + '/' + pathData.path.length;
        }

        return pathData.name + '，点数量' + pathData.path.length;
      },
      renderOptions: {
        pathLineStyle: {
          dirArrowStyle: true
        },
        getPathStyle: function(pathItem, zoom) {

          var color = colors[pathItem.pathIndex % colors.length],
              lineWidth = Math.round(4 * Math.pow(1.1, zoom - 3));

          return {
            pathLineStyle: {
              strokeStyle: color,
              lineWidth: lineWidth
            },
            pathLineSelectedStyle: {
              lineWidth: lineWidth + 2
            },
            pathNavigatorStyle: {
              fillStyle: color
            }
          };
        }
      }
    });

    window.pathSimplifierIns = pathSimplifierIns;

    $('<div id="loadingTip">.</div>').appendTo(document.body);

    console.log("1231");


    $.getJSON(routesJson, function(d) {

      $('#loadingTip').remove();

      var flyRoutes = [];



      d.push.apply(d, flyRoutes);

      pathSimplifierIns.setData(d);

      //initRoutesContainer(d);

      function onload() {
        pathSimplifierIns.renderLater();
      }

      function onerror(e) {
        alert('图片加载失败！');
      }




      var navg2 = pathSimplifierIns.createPathNavigator(0, {
        loop: true,
        speed: 500,
        pathNavigatorStyle: {
          width: 16,
          height: 32,
          content: PathSimplifier.Render.Canvas.getImageContent('//webapi.amap.com/ui/1.0/ui/misc/PathSimplifier/examples/imgs/car.png', onload, onerror),
          strokeStyle: null,
          fillStyle: null
        }
      });

      navg2.start();


    });
  });
  var routesJson = new Array();
  var parseLAL = function () {
    var lal = document.getElementById("lalText");
    var latText = lal.value;
    var arr = latText.split(';');
    var arrLal = new Array();
    var length = arr.length;
    for(var i=0;i<length;i++){
      var temp = arr[i].split(',');
      temp[0] = parseFloat(temp[0]);
      temp[1] = parseFloat(temp[1]);
      arrLal.push(temp);
    }
    var route = new Object();
    route.name = "abc";
    route.path = arrLal;
    routesJson.push(route);
    console.log(JSON.stringify(routesJson));
    $.getJSON(JSON.stringify(routesJson), function(d) {

      $('#loadingTip').remove();

      var flyRoutes = [];



      d.push.apply(d, flyRoutes);

      pathSimplifierIns.setData(d);

      //initRoutesContainer(d);

      function onload() {
        pathSimplifierIns.renderLater();
      }

      function onerror(e) {
        alert('图片加载失败！');
      }




      var navg2 = pathSimplifierIns.createPathNavigator(0, {
        loop: true,
        speed: 500,
        pathNavigatorStyle: {
          width: 16,
          height: 32,
          content: PathSimplifier.Render.Canvas.getImageContent('//webapi.amap.com/ui/1.0/ui/misc/PathSimplifier/examples/imgs/car.png', onload, onerror),
          strokeStyle: null,
          fillStyle: null
        }
      });

      navg2.start();


    });


  }



</script>
</body>

</html>
